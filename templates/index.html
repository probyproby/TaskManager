{% extends "base.html" %} {% block head %}
<title>Home</title>
{% endblock %} {% block body %}
<div class="content">
  <h1>Task Manager</h1>
  
  <h3>List of tasks below.</h3>

  <table>
    <tr>
      <th>Task </th>
      <th>Date Added</th>
      <th>Actions</th>
    </tr>
    {% for task in tasks %}
    <tr>
      <td>{{ task.content }}</td>
      <td>{{ task.date_created.date() }}</td>
      <td>
        <a href="/delete/{{task.id}}">Erase</a>
        <br />
        <a href="/update/{{task.id}}">Update</a>
      </td>
    </tr>
    {% endfor %} </table> <a href="/create"></a>
  </table>

  <form action="/" method="POST">
    <input type="text" name="content" id="content" required />
    <input type="submit" value="Upload Task" />
  </form>
</div>
{% endblock %}
